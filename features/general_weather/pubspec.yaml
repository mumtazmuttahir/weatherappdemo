name: general_weather
description: General Weather Feature
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  dropdown_search:
  equatable:
  flutter_bloc:
  flutter_svg:
  get_it:
  http:
  injectable:
  intl:
  json_serializable:
  json_annotation:
  core:
